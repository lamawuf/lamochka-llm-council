[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn api:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[variables]
DEFAULT_PROVIDER = "openrouter"
LOG_LEVEL = "INFO"
MAX_RETRIES = "3"
REQUEST_TIMEOUT = "120"
